<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .black {
        width: 60px;
        height: 300px;
        background: black;
        position: absolute;
        top: 50px;
        left: 300px;
        z-index:1;
        transform: rotate(-30px)
      }
      .orange {
        width: 80px;
        height: 80px;
        background: orange;
        position: absolute;
        top: 50px;
        left: 250px;
        z-index: 2;
      }

    </style>
  </head>
  <body>
    <div class="black">
    <div class="orange">
    <div class="red">
    </div>
  </body>
</html>
